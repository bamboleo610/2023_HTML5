<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:pink">
    <a href="https://www.naver.com/">
        <img src="./img/naverlogo.jpg" alt="naver" >
    </a>
    <p style="color:white">
        a태그의 기능(하이퍼링크)와 이미지태그의 기능을
        같이 쓰고 싶다면 태그안에 태그를 넣어서 사용할 수 있다
        <br> 범위를 생각해서 큰 범위로 쓸 기능으로 감싸주면 된다
        <br> 태그안의 속성중 특정태그만 쓸수 있는 속성이 있다
    </p>
    <hr>
    <h1>리스트</h1>
    <!-- ul순서가 없는 리스트-->
    <ul>
        <!--각각의 리스트는 li 표현-->
        <li>순서가 없는 리스트</li>
        <li>순서가 없는 리스트</li>
        <li>순서가 없는 리스트</li>
    </ul>
    <!--ol 순서가 있는 리스트-->
    <ol>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>
    <!--dl 정의 리스트-->
    <dl>
        <!--dt 정의 제목(title)-->
        <dt>HTML</dt>
        <!-- dd 정의 정보(data)-->
        <dd>하이퍼텍스트 마크업 언어</dd>
        <dt>링크</dt>
        <dd>하이퍼링크로 다른 페이지로 이동할수 있다</dd>
    </dl>
</body>
</html>
